version: '3'

services:
    web:
        build: ./
        ports:
            - "${WEB_PORT}:${WEB_PORT}"
        links:
            - "mongodb:${DB_HOST}"
        volumes:
            - "./src:/code/src"
            - "./test:/code/test"
            - "./bin:/code/bin"
            - "./.env:/code/.env"
        container_name: webtest
        environment:
            - APP_ENV=${APP_ENV}

    mongodb:
        image: "mongo:${DB_TAG}"
        container_name: mongodbtest
