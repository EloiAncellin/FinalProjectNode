<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script type="text/javascript" src="/static/register/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/register/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" crossorigin="anonymous" />
</head>
<body>
    <div class="root-container">
        <div class='register-form'>
            <h2>REGISTER</h2>
            <input
            id='firstName'
            class='register-input'
            type='text'
            placeholder='First Name'
            />
            <input
            id='lastName'
            class='register-input'
            type='text'
            placeholder='Last Name'
            />
            <input
            id='email'
            class='register-input'
            type='text'
            placeholder='Email'
            />
            <input
            id='password'
            class='register-input'
            type='password'
            placeholder='Password'
            />
            <input
            id='password-confirm'
            class='register-input'
            type='password'
            placeholder='Confirm Password'
            />
            <div class='register-buttons'>
                <button class='register-button-login' onClick='onLoginClicked()'>Login</button>
                <button class='register-button-register' onClick='onRegisterClicked()'>Create</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" crossorigin="anonymous"></script>
</body>
</html>
