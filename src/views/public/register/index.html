<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script type="text/javascript" src="/static/register/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/register/style.css" />
</head>
<body>
    <div class='register-form'>
        <h2>CREATE ACCOUNT</h2>
        <input
            id='firstName'
            class='register-input'
            type='text'
            placeholder='First Name'
        />
        <input
            id='lastName'
            class='register-input'
            type='text'
            placeholder='Last Name'
        />
        <input
            id='email'
            class='register-input'
            type='text'
            placeholder='Email'
        />
        <input
            id='password'
            class='register-input'
            type='password'
            placeholder='Password'
        />
        <input
            id='password-confirm'
            class='register-input'
            type='password'
            placeholder='Confirm Password'
        />
        <div class='register-buttons'>
            <button class='register-button-login' onClick='onLoginClicked()'>Login</button>
            <button class='register-button-register' onClick='onRegisterClicked()'>Create</button>
        </div>
    </div>
</body>
</html>
